<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" rx="12" fill="#F8FAFC"/>
  
  <!-- Dashboard Background -->
  <rect x="20" y="20" width="560" height="360" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="50" rx="8" fill="#F1F5F9"/>
  <circle cx="50" cy="45" r="15" fill="#3B82F6"/>
  <path d="M45 45L50 50L55 40" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="80" y="50" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B">TestPro Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="20" y="70" width="140" height="310" fill="#F8FAFC"/>
  <rect x="35" y="90" width="110" height="30" rx="4" fill="#EFF6FF"/>
  <rect x="35" y="130" width="110" height="30" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="35" y="170" width="110" height="30" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="35" y="210" width="110" height="30" rx="4" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Main Content -->
  <!-- Stats Cards -->
  <rect x="180" y="90" width="120" height="80" rx="6" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
  <text x="200" y="120" font-family="Arial" font-size="24" font-weight="bold" fill="#3B82F6">94%</text>
  <text x="200" y="140" font-family="Arial" font-size="12" fill="#64748B">Test Coverage</text>
  
  <rect x="320" y="90" width="120" height="80" rx="6" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1"/>
  <text x="340" y="120" font-family="Arial" font-size="24" font-weight="bold" fill="#22C55E">127</text>
  <text x="340" y="140" font-family="Arial" font-size="12" fill="#64748B">Tests Passed</text>
  
  <rect x="460" y="90" width="100" height="80" rx="6" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="480" y="120" font-family="Arial" font-size="24" font-weight="bold" fill="#EF4444">3</text>
  <text x="480" y="140" font-family="Arial" font-size="12" fill="#64748B">Tests Failed</text>
  
  <!-- Graph -->
  <rect x="180" y="190" width="380" height="180" rx="6" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="200" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#1E293B">Test Performance Trend</text>
  
  <!-- Graph Lines -->
  <polyline points="200,320 240,300 280,310 320,280 360,260 400,250 440,230 480,240 520,220" 
            stroke="#3B82F6" stroke-width="2" fill="none"/>
  
  <polyline points="200,340 240,330 280,335 320,325 360,320 400,310 440,300 480,305 520,290" 
            stroke="#22C55E" stroke-width="2" fill="none"/>
  
  <!-- X-Axis -->
  <line x1="200" y1="350" x2="540" y2="350" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Y-Axis -->
  <line x1="200" y1="230" x2="200" y2="350" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Legend -->
  <circle cx="210" cy="380" r="4" fill="#3B82F6"/>
  <text x="220" y="384" font-family="Arial" font-size="10" fill="#64748B">Performance</text>
  
  <circle cx="290" cy="380" r="4" fill="#22C55E"/>
  <text x="300" y="384" font-family="Arial" font-size="10" fill="#64748B">Stability</text>
</svg> 