<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" rx="8" fill="#F8FAFC"/>
  
  <!-- Background Elements -->
  <rect x="0" y="0" width="500" height="300" rx="8" fill="#EFF6FF"/>
  <path d="M0 150 Q125 200 250 150 T500 150 L500 300 L0 300 Z" fill="#BFDBFE" fill-opacity="0.3"/>
  
  <!-- Financial Chart -->
  <rect x="50" y="80" width="400" height="150" rx="6" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Chart Grid Lines -->
  <line x1="50" y1="110" x2="450" y2="110" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="50" y1="140" x2="450" y2="140" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="50" y1="170" x2="450" y2="170" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="50" y1="200" x2="450" y2="200" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 2"/>
  
  <!-- Chart Vertical Lines -->
  <line x1="100" y1="80" x2="100" y2="230" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="150" y1="80" x2="150" y2="230" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="200" y1="80" x2="200" y2="230" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="250" y1="80" x2="250" y2="230" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="300" y1="80" x2="300" y2="230" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="350" y1="80" x2="350" y2="230" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="400" y1="80" x2="400" y2="230" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 2"/>
  
  <!-- Chart Line -->
  <polyline points="50,200 100,190 150,180 200,190 250,170 300,150 350,130 400,120 450,100" 
          stroke="#3B82F6" stroke-width="3" fill="none"/>
  
  <!-- Chart Area -->
  <path d="M50,200 L100,190 L150,180 L200,190 L250,170 L300,150 L350,130 L400,120 L450,100 L450,230 L50,230 Z" 
        fill="#BFDBFE" fill-opacity="0.3"/>
  
  <!-- Candlestick Chart Elements -->
  <line x1="80" y1="120" x2="80" y2="180" stroke="#22C55E" stroke-width="2"/>
  <rect x="75" y="130" width="10" height="40" fill="#22C55E"/>
  
  <line x1="130" y1="110" x2="130" y2="170" stroke="#22C55E" stroke-width="2"/>
  <rect x="125" y="120" width="10" height="40" fill="#22C55E"/>
  
  <line x1="180" y1="130" x2="180" y2="190" stroke="#EF4444" stroke-width="2"/>
  <rect x="175" y="140" width="10" height="40" fill="#EF4444"/>
  
  <line x1="230" y1="110" x2="230" y2="170" stroke="#22C55E" stroke-width="2"/>
  <rect x="225" y="120" width="10" height="40" fill="#22C55E"/>
  
  <line x1="280" y1="90" x2="280" y2="150" stroke="#22C55E" stroke-width="2"/>
  <rect x="275" y="100" width="10" height="40" fill="#22C55E"/>
  
  <line x1="330" y1="70" x2="330" y2="130" stroke="#22C55E" stroke-width="2"/>
  <rect x="325" y="80" width="10" height="40" fill="#22C55E"/>
  
  <line x1="380" y1="60" x2="380" y2="120" stroke="#22C55E" stroke-width="2"/>
  <rect x="375" y="70" width="10" height="40" fill="#22C55E"/>
  
  <line x1="430" y1="40" x2="430" y2="100" stroke="#22C55E" stroke-width="2"/>
  <rect x="425" y="50" width="10" height="40" fill="#22C55E"/>
  
  <!-- Security Elements -->
  <circle cx="100" cy="250" r="15" fill="#3B82F6"/>
  <path d="M95 250L100 255L105 245" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <circle cx="150" cy="250" r="15" fill="#3B82F6"/>
  <path d="M145 250L150 255L155 245" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <circle cx="200" cy="250" r="15" fill="#3B82F6"/>
  <path d="M195 250L200 255L205 245" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Lock Icon -->
  <circle cx="400" cy="250" r="20" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <rect x="390" y="245" width="20" height="15" rx="2" fill="#3B82F6"/>
  <path d="M395 245 L395 235 C395 230 405 230 405 235 L405 245" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="250" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#1E293B" text-anchor="middle">FinTech Security Case Study</text>
</svg> 